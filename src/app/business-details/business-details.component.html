<div class="container mt-4">
  <div class="mt-3">
    <button type="button" class="btn btn-secondary" (click)="goBack()">Back to Search</button>
  </div>
  <h2>Website Generator</h2>
  <form (ngSubmit)="submitDetails()">
    <div *ngIf="currentStep >= 1" class="mb-3">
      <label for="businessName" class="form-label">Business Name</label>
      <input type="text" class="form-control" id="businessName" [(ngModel)]="business.name" name="businessName" (input)="nextStep(2)">
    </div>
    <div *ngIf="currentStep >= 2" class="mb-3">
      <label for="businessPhone" class="form-label">Phone Number</label>
      <input type="text" class="form-control" id="businessPhone" [(ngModel)]="business.phone" name="businessPhone" (input)="nextStep(3)">
    </div>
    <div *ngIf="currentStep >= 3" class="mb-3">
      <label for="businessAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="businessAddress" [(ngModel)]="business.address" name="businessAddress" (input)="nextStep(4)">
    </div>
    <div *ngIf="currentStep >= 4" class="mb-3">
      <label for="logo" class="form-label">Logo</label>
      <input type="file" class="form-control" id="logo" (change)="onLogoSelected($event)" name="logo">
    </div>
    <div *ngIf="currentStep >= 5" class="mb-3">
      <label for="hero" class="form-label">What image represents {{ business.name }} best? (Landscape image)</label>
      <input type="file" class="form-control" id="hero" (change)="onHeroSelected($event)" name="hero">
    </div>
    <div *ngIf="currentStep >= 6" class="mb-3">
      <label for="heroTitle" class="form-label">When you click {{ business.name }} website, what is the first thing YOU want to read?</label>
      <input type="text" class="form-control" id="heroTitle" [(ngModel)]="business.hero_title" name="heroTitle" (input)="nextStep(7)">
    </div>
    <div *ngIf="currentStep >= 7" class="mb-3">
      <label for="bannerText" class="form-label">What would the owner of {{ business.name }} want to say to their customers? </label>
      <input type="text" class="form-control" id="bannerText" [(ngModel)]="business.banner" name="bannerText" (input)="nextStep(8)">
    </div>
    <div *ngIf="currentStep >= 8" class="mb-3">
      <label for="photos" class="form-label">Select up to 8 images of the business (Food, aesthetic, drinks, etc)</label>
      <input type="file" class="form-control" id="photos" (change)="onPhotosSelected($event)" name="photos" multiple>
      <div *ngIf="fetchedPhotos.length">
        <p>Or select from the photos we found:</p>
        <div class="row">
          <div *ngFor="let photo of fetchedPhotos" class="col-3 mb-2">
            <img [src]="photo.url" alt="Business photo" class="img-thumbnail" (click)="addFetchedPhoto(photo.url)">
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="currentStep >= 9" class="mb-3">
      <label for="primaryColor" class="form-label">Main Color of the Website</label>
      <input type="color" class="form-control" id="primaryColor" [(ngModel)]="business.colors.primary" name="primaryColor" (change)="nextStep(10)">
    </div>
    <div *ngIf="currentStep >= 9" class="mb-3">
      <label for="secondaryColor" class="form-label">Secondary Color</label>
      <input type="color" class="form-control" id="secondaryColor" [(ngModel)]="business.colors.secondary" name="secondaryColor" (change)="nextStep(11)">
    </div>
    <button *ngIf="currentStep >= 9" type="submit" class="btn btn-primary">Generate Template</button>
  </form>
</div>
