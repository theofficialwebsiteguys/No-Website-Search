<div class="container mt-4">
  <div id="map" class="rounded shadow-sm mb-4" style="height: 500px; width: 100%;"></div>

  <div class="d-flex justify-content-between mb-3">
    <button type="button" class="btn btn-primary" (click)="search()">Search</button>
    <button type="button" class="btn btn-danger" (click)="clearResults()">Clear Results</button>
    <button type="button" class="btn btn-secondary" (click)="setCurrentLocation()">Use Current Location</button>
  </div>

  <div *ngIf="noResultsFound" class="alert alert-warning" role="alert">
    No results found for "{{ error_search }}". Please try a different search.
  </div>

  <div *ngIf="searchResults.length > 0" class="search-results">
    <h3 class="mb-3">Search Results</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let place of searchResults; let placeIndex = index">
          <td>{{ place.name }}</td>
          <td>{{ place.phone }}</td>
          <td>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" (change)="removePlace(placeIndex)">
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
