<app-business-profile-header [business]="business"></app-business-profile-header>


  
  <div class="banner" [ngStyle]="{'background-color': business.colors.primary}">
    <div class="banner-sections">
      <div class="banner-section"></div>
      <div class="banner-section">
        <p>Mon - Sat: 11am - 10pm</p>
        <p>Sunday: 11am - 9pm</p>
      </div>
      <div class="banner-section">
        <p>{{ business.address }}</p>
        <p>{{ business.phone }}</p>
      </div>
      <div class="banner-section"></div>
    </div>
  </div>
  
  <div class="gallery">
    <img *ngFor="let photo of business.photos" [src]="photo" alt="Gallery Image">
  </div>
  
  <div class="banner2" [ngStyle]="{'background-color': business.colors.secondary}">
    <div class="banner-sections2">
      <h2 class="banner-title">{{ business.banner }}</h2>
    </div>
  </div>
